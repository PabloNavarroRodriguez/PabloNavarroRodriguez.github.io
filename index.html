<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2>Formulario usabilidad</h2>
    <div>
        <img src="20295376601_b7aa1f688b_o.png" alt="" width="200px"> <br>
        <p class="attribution">"<a target="_blank" rel="noopener noreferrer" href="https://www.flickr.com/photos/50252662@N04/20295376601">#PROGRESAR Presentación del formulario PS 2.68</a>" <br> by <a target="_blank" rel="noopener noreferrer" href="https://www.flickr.com/photos/50252662@N04">ANSESGOB</a> is licensed under <a target="_blank" rel="noopener noreferrer" href="https://creativecommons.org/licenses/by-sa/2.0/?ref=openverse">CC BY-SA 2.0 <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" style="height: 1em; margin-right: 0.125em; display: inline;"></img><img src="https://mirrors.creativecommons.org/presskit/icons/by.svg" style="height: 1em; margin-right: 0.125em; display: inline;"></img><img src="https://mirrors.creativecommons.org/presskit/icons/sa.svg" style="height: 1em; margin-right: 0.125em; display: inline;"></img></a>. </p>
    </div>
    <fieldset>
        <legend>Registro de usuario</legend>
        <span>Los campos con * son obligarios</span>
        <form action="" name="form">
            <br>
            <label for="">*Nombre</label><br>
            <input type="text" required><br>
            
            <label for="">*Apellidos</label><br>
            <input type="text" required><br>

            <label for="">*Email</label><br>
            <input type="email" required><br>
            
            <label for="">*Contraseña</label><br>
            <input type="password" required><br>

            <label for="">*Confirmar contraseña</label><br>
            <input type="password" required><br>
            
            <label for="">PITO</label><br>
            <input type="date" required><br>

            <label for="">Localidad</label><br>
            <input type="text" ><br>

            <label for="">Provincia</label><br>
            <input type="text" ><br>

            <label for="">Dirección</label><br>
            <input type="text" ><br>

            <label for="">Teléfono</label><br>
            <input type="number"><br>

            <br>

            <input type="submit" value="Crear" id="submit">
            <input type="reset" value="Borrar datos" id="reset">
        </form>
        
    </fieldset>
        
</body>
</html>
